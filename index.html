<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-cardComponent">
          <img class="nft-cardComponent__img" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="nft-cardComponent-desc">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-cardComponent-info">
          <div class="nft-cardComponent-info__count">
            <img src="/images/icon-ethereum.svg" alt="ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="nft-cardComponent-info__time">
            <img src="/images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="nft-cardComponent-footer">
          <img src="/images/image-avatar.png" alt="avatar">
          <p>Creation of<span> Jules Wyvern</span></p> 
        </div>
      </div>
    </main>
    </footer>
  </body>
</html>
